<!DOCTYPE html>
<html lang="en">

<head>

    <title>Funcion Basica I</title>
</head>

<body>
    <script>
        // ejercicio 1

        function a() {
            return 35;
        }
        console.log(a())
        //  devuelve 35


        // ejercicio  2
        function a() {
            return 4;
        }
        console.log(a() + a());
        // devuelve 8

        // ejercicio 3

        function a(b) {
            return b;
        }
        console.log(a(2) + a(4));
        // devuelve 6


        // ejercicio 4
        function a(b) {
            console.log(b);
            return b * 3;
        }
        console.log(a(3));
        // devuelve 3,9

        // ejercicio 5
        function a(b) {
            return b * 4;
            console.log(b);
        }
        console.log(a(10));
        // devuelve 40

        // ejercicio 6
        function a(b) {
            if (b < 10) {
                return 2;
            }
            else {
                return 4;
            }
            console.log(b);
        }
        console.log(a(15));
        // devuelve 4

        // ejercicio 7
        function a(b, c) {
            return b * c;
        }
        console.log(10, 3);
        console.log(a(3, 10));
        // devuelve 10,3,30

        // ejercicio 8
        function a(b) {
            for (var i = 0; i < 10; i++) {
                console.log(i);
            }
            return i;
        }
        console.log(3);
        console.log(4);
        //devuelve 3,4


        // ejercicio 9
        function a() {
            for (var i = 0; i < 10; i++) {
                i = i + 2;
                console.log(i);
            }
        }
        a();
        // devuelve 2,5,8,11


        // ejercicio 10
        function a(b, c) {
            for (var i = b; i < c; i++) {
                console.log(i);
            }
            return b * c;
        }
        a(0, 10);
        console.log(a(0, 10));
        // devuelve de 0 a 9 dos veces

        // ejercicio 11
        function a() {
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    console.log(j);
                }
                console.log(i);
            }
        }
        // devuelve   no devuelve nada ya que no es llamada la funcion


        // ejercicio 12
        function a() {
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    console.log(i, j);
                }
                console.log(j, i);
            }
        }
        // devuelve   no devuelve nada ya que no es llamada la funcion


        // ejercicio 13
        var z = 10;
        function a() {
            var z = 15;
            console.log(z);
        }
        console.log(z);
        //devuelve   10


        // ejercicio 14
        var z = 10;
        function a() {
            var z = 15;
            console.log(z);
        }
        a();
        console.log(z);
        // DEVUELVE 15 10


        //ejercicio 15
        var z = 10;
        function a() {
            var z = 15;
            console.log(z);
            return z;
        }
        z = a();
        console.log(z);
        //devuelve 15, 15

    </script>
