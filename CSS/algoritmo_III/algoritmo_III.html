<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo III</title>
</head>

<body>
    <script>
        //funcion 1
        function a(x, y) {
            return 5;
        }
        console.log(a(5, 5))

        //funcion 2
        function a(x, y) {
            z = []
            z.push(x);
            z.push(y);
            z.push(5);
            console.log(z);
            return z;
        }
        b = a(2, 2)
        console.log(b);
        console.log(a(6, 8));

        //funcion 3
        function a(x) {
            z = [];
            z.push(x);
            z.pop();
            z.push(x);
            z.push(x);
            return z;
        }
        y = a(2);
        y.push(5);
        console.log(y);

        //funcion 4
        function a(x) {
            if (x[0] < x[1]) {
                return true;
            }
            else {
                return false;
            }
        }
        b = a([2, 3, 4, 5])
        console.log(b);

        //funcion 5
        function a(x) {
            for (var i = 0; i < x.length; i++) {
                if (x[i] > 0) {
                    x[i] = "Coding";
                }
            }
            return x;
        }
        console.log(a([1, 2, 3, 4]))

        //funcion 6
        function a(x) {
            for (var i = 0; i < x.length; i++) {
                if (x[i] > 5) {
                    x[i] = "Coding";
                }
                else if (x[i] < 0) {
                    x[i] = "Dojo";
                }
            }
            return x;
        }
        console.log(a([5, 7, -1, 4]))

        //funcion 7
        function a(x) {
            if (x[0] > x[1]) {
                return x[1];
            }
            return 10;
        }
        b = a([5, 10])
        console.log(b);

        //funcion 8
        function sum(x) {
            sum = 0;
            for (var i = 0; i < x.length; i++) {
                sum = sum + x[i];
                console.log(sum);
            }
            return sum;
        }
    </script>
</body>

</html>
