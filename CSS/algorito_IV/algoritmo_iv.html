        //2. Dado un array, imprime los valores máximos (max), mínimos (min) y promedio (average) para el array. 
        function max_min_promedio(arr2) {
            let max = 0, min = arr2[0];
            let suma = 0;
            for (i = 0; i < arr2.length; i++) {
                if (arr2[i] < min) {
                    min = arr2[i];
                }
                if (arr2[i] > max) {
                    max = arr2[i];
                }
                suma += arr2[i];
            }
            console.log("el valor minimo del arreglo es :" + min);
            console.log("el valor maximo del arreglo es :" + max);
            console.log("el valor promedio del arreglo es :" + suma / arr2.length);

        }
        max_min_promedio([21, 8, 34, 6, 3, 6, 8, 5, 43]);
