<html>
  <body>
    <div id="background" style="position: absolute;left: 20;top: 20;
        width: 860px;height: 885px;background-image: url('img/fondo.jpg');">
      <div
        id="character" style="position: absolute;top: 300px;left: 300px;
          padding: 0px;background-image: url('img/down1.png');width: 59px;height: 86px; "
      ></div>
    </div>
    <script type="text/javascript">
      var leftValue = 300;
      var topValue =300;
      var direction = 'down',pie = 1;

      function update() {
            if(pie == 1){
              pie = 2;
            }else {
              pie = 1;
            }
            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
            document.getElementById("character").style.backgroundImage = "url('img/"+direction+pie+".png')";
      }
      
      document.onkeydown = function (e) {
        //console.log("e : "+e);
        // IZQUIERDA
        if (e.keyCode == 37 && leftValue > 0) {
            direction = "left";
            leftValue -= 10;
        } 
        //DERECHA
        else if(e.keyCode == 39 && leftValue < 800){
            leftValue +=10;
            direction = "right";
        }
        // ARRIBA
        else if(e.keyCode == 38 && topValue > 0){
            topValue -=10;
            direction = "top";
        }
        // ABAJO
        else if(e.keyCode == 40 && topValue < 800){
            topValue +=10;
            direction = 'down';
        }
        update();
      };
      
    </script>
  </body>
</html>
