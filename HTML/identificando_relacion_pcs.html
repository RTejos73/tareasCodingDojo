<!DOCTYPE html>
<html>

<head>
    <!-- head es hermano con body y ambos son hijos de html  -->
    <title>
        <!-- title es hijo de head y contiene un texto  "Basic II"  -->
        Basic II
    </title>
</head>

<body>
    <!-- body es hermano con title y ambos son hijos de html  -->
    <table>
        <!-- table es hermano con h1 y ul, y los tres son hijos de body -->
        <thead>
            <!-- thead es hermano con tbody y ambos hijos de table -->
            <tr>
                <!-- tr no tiene hermanos y es hijo de thead y tiene hijos propios, los th -->
                <th>Nombre</th>
                <!--  th hermano de los demas th e hijos de tr-->
                <th>Apellido</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <!-- tbody hermano con thead, ambos hijos de table -->
            <tr>
                <!-- tr sin hermanos e hijo de tbody  -->
                <td>
                    <!-- td hermano de las otras etiquetas td, y todos hijos de tr -->
                    Sadie
                </td>
                <td>
                    Valerio
                </td>
                <td>
                    sadierocks@gmail.com
                </td>
                <td> FakePassword123 </td>
            </tr>
        </tbody>
    </table>
    <h1>Esta es una lista de mis cosas favoritas:</h1>
    <!--h1 hermano con ul y table, y todos hijos de body -->
    <ul>
        <!--ul hermano con h1 y table, y todos hijos de body -->
        <li>Comida</li>
        <!--li hermano de las otras etiquetas li y todos hijos de ul -->
        <li>Gatos</li>
        <li>Café</li>
        <li>Música</li>
    </ul>
</body>

</html>
