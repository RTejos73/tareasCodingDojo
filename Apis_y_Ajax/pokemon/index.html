<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Pokemon</title>
    <style>
        .colx12 {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: rgb(30, 90, 202);
        }
    </style>
    <script>
        $(document).ready(function () {
            salida = '\n<div>\n';

            for (var i = 1; i <= 151; i++) {
                $('body').append('<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png">');
                salida += '<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png" class="colx12">';
            };
            salida += '</div>';
            console.log(salida);
            $('.padre').append(salida);
        });

    </script>
</head>

<body>
    <div class="padre">
        <!-- <div style="width:150px; height:150px;"> -->
        <!-- <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png" alt=""> -->
        <!-- </div> -->
    </div>

</body>

</html>
